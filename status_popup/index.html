<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="/css/mdicons.css">
</head>

<!-- Usable icons:
signal_cellular_off
signal_cellular_4_bar
signal_cellular_connected_no_internet_4_bar
signal_cellular_null -->

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="">
                <p class="title">TUD Status</p>
            </div>
            <div class="elements-horizontal">
                <button id="recheck-button" class="button-refresh does-ripple" title="Request new healthcheck">
                    <span class="material-icons">published_with_changes</span>
                </button>
                <button id="refresh-button" class="button-refresh does-ripple" title="Refresh data">
                    <span class="material-icons">refresh</span>
                </button>
            </div>
        </div>
        <div class="hero-footer">
            <div class="align-child-vertical">
                <span class="material-icons align-child-vertical icon-small">schedule</span>
            </div>
            <div class="align-child-vertical">
                <p class="no-vertical-margin">&nbsp;<span id="hc-timestamp">3 mins ago</span></p>
            </div>
        </div>
    </section>

    <section>
        <div id="service-container" class="container">
            <p>No data available. Are you connected to the internet?</p>
        </div>
    </section>

    <template id="service-template">
        <div class="status-container">
            <a class="service-link" href="#">
                <div class="status-inner grow">
                    <div class="align-child-vertical">
                        <p class="subtitle service-name">BrightSpace</p>
                    </div>
                    <div class="elements-horizontal">
                        <p>Ping:&nbsp;<span class="service-ping">100</span>&nbsp;ms</p>

                        <div class="align-child-vertical space-left-1">
                            <span class="material-icons service-icon">signal_cellular_off</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </template>

    <script src="popup.js" defer></script>
</body>

</html>
